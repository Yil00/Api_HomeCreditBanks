# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        # PYTHON_PATH: Api_Projet7/app.py
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install --ignore-installed -r requirements.txt
    - name: Test with pytest
      run: |
         pytest PytestP7.py
         
       # Cette étape est destinée à valider l'étape de déploiement vers Heroku. Nous définissons deux variables d'environnement,
       # HEROKU_API_TOKEN et HEROKU_APP_NAME, et nous vérifions si la branche est main et si le travail a réussi avant de l'exécuter.
       # Cette étape ajoute également une adresse distante pour le déploiement vers Heroku.
       
    - name: Step validation before deploy to heroku
      env:
        HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      if: github.ref == 'refs/heads/main' && job.status == 'success'
      run: |
        git remote add heroku https://heroku:$HEROKU_API_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git
        
    - name: Deploy to Heroku
      run: |
        git push -f heroku
